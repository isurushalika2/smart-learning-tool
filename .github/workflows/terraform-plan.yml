name: Terraform Plan

on:
  workflow_dispatch:
    inputs:
      directory:
        description: 'Terraform working directory'
        default: 'infra/terraform'
        required: true
      plan_args:
        description: 'Extra arguments for terraform plan'
        required: false
        default: ''

permissions:
  contents: read

concurrency:
  group: tf-plan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Terraform fmt/validate/plan
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.event.inputs.directory || 'infra/terraform' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        id: init
        run: terraform init -input=false

      - name: Terraform validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        run: |
          if [ "${{ github.event.inputs.plan_args }}" != "" ]; then
            terraform plan -input=false -no-color -out=tfplan ${{ github.event.inputs.plan_args }}
          else
            terraform plan -input=false -no-color -out=tfplan
          fi
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}

      - name: Save plan as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.run_id }}
          path: infra/terraform/tfplan
          if-no-files-found: error
